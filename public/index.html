<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body { margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #app
      {
        background-color: #9ca3af;
        background-size:cover;
        width: 100vw;
        height: 100vh;
      }
      .flipbook {
        backdrop-filter: blur(45px);
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"  :style="{ background-mage: 'url(' + images[0]  ')' }">
      <flipbook class="flipbook" :pages="images" />
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/flipbook-vue"></script>
    <script>

      const { createApp, ref } = Vue


      const app = createApp({ setup() {

        const images = ref({
        background: '',
        flipbook: []
      })


      const args = new URLSearchParams(location.search)
      const params = JSON.parse(args.get('q'))

      if (params.images) {
        images.value = params.images
      }
        return {         images }        }})
      app.component('Flipbook', Flipbook)
      app.mount('#app')
    </script>
  </body>
</html>
